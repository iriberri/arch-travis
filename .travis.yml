sudo: required

env:
  - ARCH_TRAVIS_CLEAN_CHROOT=1

language: c

compiler:
  - gcc
  - clang

arch:
  repos:
    - archlinuxfr=http://repo.archlinux.fr/$arch
  packages:
    - procps-ng
    - reflector
    # aur
    - screenfetch-git
  script:
    - "sudo screenfetch"
    - "reflector --verbose -l 20 --sort rate -p https"
    - "echo $CC"
    - "touch test_file"
    - "travis_wait 60 sleep 660"
    - "echo hello"

script:
  - "cat /home/travis/build.sh"
  - "bash ./arch-travis.sh"
  - "ls -l"
